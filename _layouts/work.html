<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="My Blog" href="/rss.xml">
    <link rel="stylesheet" href="/assets/css/highlight.css">
</head>
<body>

{% include navigation.html %}

{% if page.profile %}
{% include profile.html %}
{% endif %}
<article id="work" class="outer-wrapper">
    <header>
        <h1 class="work__title">{{ page.title }}</h1>
        <p>Responsibilities: {{page.responsibilities}}</p>
    </header>
    <figure>
        <img src="{{page.image}}" alt="{{ page.title }}"/>
    </figure>
    <section id="wrapper" class="{% if page.profile %}home{% endif %}">
        {{ content }}
        {% if page.view_link %}
        <a href="{{page.view}}" target="_blank">View Site</a>
        {% endif %}
    </section>
</article>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/highlight.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
